CONTRACT_TYPE	
{	
	name = FirstEOSCamera
	title = Prototype Earth Imaging Satellite
	group = MilSats
	agent = Bureau of Space Defense and National Security
	
	description = With the improvements of camera technology, we can try taking images of the Earth. Launch a satellite into the designated orbit that can take images near the target area.\n\nNOTE: You MUST recover the film canister to complete this mission.
	
	synopsis = Launch an imaging satellite to photograph the target area and recover its film canister
	
	completedMessage = Congratulations! We are reviewing the images now.
	
	sortKey = 515
	
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365  // 1 year
	
	targetBody = HomeWorld()
	
	
	
	prestige = Trivial       // 1.0x
	advanceFunds = 5000
	rewardScience = 0
	rewardReputation = 5
	rewardFunds = 15000
	failureReputation = 2
	failureFunds = 5000
	
	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstSolarSat
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = entryDescentLanding
		title = Research @tech
	}
	REQUIREMENT
	{
		name = PartUnlocked
		type = PartUnlocked
		part = science_module
		title = Have @part Available
	}
	
	// ************ PARAMETERS ************

	PARAMETER
	{
		name = FirstEOSCamera
		type = VesselParameterGroup
		title = First Earth Imaging Satellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Sun-Synchronous Imaging Orbit
			type = Orbit
			minPeriapsis = 150000
			maxApoapsis = 500000
			minInclination = 93
			maxInclination = 99
			disableOnStateChange = true
			title = Achieve an orbit within the stated parameters
		}
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 50000
            		showMessages = true
			completeInSequence = true
			title = Image the target area
		}
		PARAMETER
		{
			name = VisitWaypointRecovery
			type = VisitWaypoint
			index = 1
			distance = 5000
            		showMessages = true
			completeInSequence = true
			title = Recover at this location
		}
	}
	
	PARAMETER
	{
		name = CollectSpaceScience
		type = CollectScience
		recoveryMethod = RecoverOrTransmit
		situation = InSpaceLow
		experiment = mobileMaterialsLab
		title = Take images of the targeted area and return them to HQ
		hideChildren = true
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		RANDOM_WAYPOINT
		{
			name = Imaging Satellite Target
			icon = custom
			altitude = HomeWorld().AtmosphereAltitude()
			waterAllowed = true
		}

		RANDOM_WAYPOINT
		{
			name = Film Recovery Location
			icon = custom
			altitude = 0
			waterAllowed = true
		}
	}
}	
